<div class="login login-background">
	<!--Form with header-->
<div class="container card">
    <form id="loginForm" autocomplete="off" class="card-block">

        <!--Header-->
        <div class="form-header  purple darken-4">
            <h3><i class="fa fa-lock"></i> Login</h3>
        </div>

        <!--Body-->

        <div class="md-form col-xs-offset-1 col-xs-10">
            <input type="text" id="form2" class="form-control" placeholder="User Name" ng-model="userName">

        </div>

        <div class="md-form col-xs-offset-1 col-xs-10">
            <input type="password" id="form4" class="form-control" placeholder="Password" ng-model="password">

        </div>

        <div class="text-center">
            <button class="btn btn-deep-purple" ng-click="validate()">Login</button>
        </div>

    </form>

    

</div>
</div>
